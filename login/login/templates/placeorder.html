<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title-heading">Address</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <style>
            /* Style for the form container */
            .form-container {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        
            /* Style for form labels */
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #333;
            }
        
            /* Style for form inputs */
            input[type="text"] {
                width: calc(100% - 12px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 14px;
            }
        
            /* Style for submit button */
            input[type="submit"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                background-color: #ff3f6c;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }
        
            input[type="submit"]:hover {
                background-color: #e6005c;
            }
            .price-details {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
                background-color: #f9f9f9;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        
            /* Style for table-like layout */
            .price-details table {
                width: 100%;
                border-collapse: collapse;
            }
        
            .price-details th, .price-details td {
                padding: 10px;
                text-align: left;
            }
        
            .price-details th {
                font-weight: bold;
                background-color: #007bff;
                color: #fff;
            }
        
            .price-details td {
                border-top: 1px solid #ccc;
            }
        
            /* Style for total amount */
            .total-amount {
                margin-top: 20px;
                font-weight: bold;
                font-size: 18px;
            }
        </style>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/cart"><button type="button" class="button">GO Back</button></a>
            <h1 class="title-heading">Add Address</h1>
            
        </div>
        <div class="form-container" id="formContainer">
            <form action="/submitform" method="POST" id="myForm" onsubmit="return validateForm()">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            
                <label for="flat_no">Flat No</label>
                <input type="text" id="flat_no" name="flat_no" required>
            
                <label for="town">Town/City</label>
                <input type="text" id="town" name="town" required>
            
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            
                <input type="submit" value="Add Address">
            </form>
        </div>
        
        <script>
            function validateForm() {
                // Add your form validation logic here if needed
                return true; // Return true to allow form submission, false to prevent it
            }
        
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
        
                // Replace the form with other details or a new form
                var formContainer = document.getElementById("formContainer");
                formContainer.innerHTML = `
                    <form id="newForm">
                        <!-- New form fields go here -->
                        <input type="text" name="newField" required>
                        <input type="submit" value="Submit">
                    </form>
                `;
            });
        </script>
        
        <!-- Form markup -->
        <div class="price-details">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Product 1</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$60</td>
                </tr>
            </table>
        
            <div class="total-amount">
                Total Amount: $110 <!-- Calculate and display total amount dynamically -->
            </div>
        </div>
        <div style="text-align: center;">
            <a href="/orderdetails"><button type="button" class="button">Continue</button></a>
        </div>
        
    </body>
</html>
